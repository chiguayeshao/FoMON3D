<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <style>
      .title { font: 700 34px Arial, sans-serif; fill: #111827; }
      .label { font: 600 18px Arial, sans-serif; fill: #111827; }
      .small { font: 500 15px Arial, sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #0f172a; stroke-width: 2.2; rx: 14; ry: 14; }
      .decision { fill: #fff7ed; stroke: #9a3412; stroke-width: 2.2; }
      .treasury { fill: #ecfeff; stroke: #155e75; stroke-width: 2.2; }
      .nad { fill: #f0fdf4; stroke: #166534; stroke-width: 2.2; }
      .path { stroke: #0f172a; stroke-width: 2.2; fill: none; marker-end: url(#arrow); }
      .path2 { stroke: #155e75; stroke-width: 2.2; fill: none; marker-end: url(#arrow2); }
      .yes { font: 700 15px Arial, sans-serif; fill: #166534; }
      .no { font: 700 15px Arial, sans-serif; fill: #b45309; }
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#0f172a"/>
    </marker>
    <marker id="arrow2" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#155e75"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="760" fill="#ffffff"/>
  <text x="600" y="52" text-anchor="middle" class="title">FoMON3D Flow (No DEX Path)</text>
  <text x="600" y="80" text-anchor="middle" class="small">Game Loop + Agent Treasury Strategy via Nad.fun</text>

  <rect class="box" x="90" y="140" width="250" height="86" rx="14" ry="14"/>
  <text x="215" y="175" text-anchor="middle" class="label">1. Deposit $MON</text>
  <text x="215" y="200" text-anchor="middle" class="small">User joins a live round</text>

  <rect class="box" x="390" y="140" width="250" height="86" rx="14" ry="14"/>
  <text x="515" y="175" text-anchor="middle" class="label">2. Mint $FoMON</text>
  <text x="515" y="200" text-anchor="middle" class="small">Treasury share token</text>

  <rect class="box" x="690" y="140" width="250" height="86" rx="14" ry="14"/>
  <text x="815" y="175" text-anchor="middle" class="label">3. Reset 30s Timer</text>
  <text x="815" y="200" text-anchor="middle" class="small">Every valid deposit resets countdown</text>

  <polygon class="decision" points="815,280 935,360 815,440 695,360"/>
  <text x="815" y="355" text-anchor="middle" class="label">Any new</text>
  <text x="815" y="378" text-anchor="middle" class="label">deposit?</text>

  <rect class="box" x="980" y="320" width="170" height="82" rx="14" ry="14"/>
  <text x="1065" y="353" text-anchor="middle" class="label">Loop Back</text>
  <text x="1065" y="377" text-anchor="middle" class="small">Timer resets to 30s</text>

  <rect class="box" x="620" y="510" width="390" height="92" rx="14" ry="14"/>
  <text x="815" y="546" text-anchor="middle" class="label">4. No new deposit -> Last depositor wins</text>
  <text x="815" y="572" text-anchor="middle" class="small">Winner receives most of round reward</text>

  <rect class="box" x="90" y="510" width="460" height="92" rx="14" ry="14"/>
  <text x="320" y="546" text-anchor="middle" class="label">5. Others keep $FoMON or redeem (7-day queue)</text>
  <text x="320" y="572" text-anchor="middle" class="small">No DEX branch in this version</text>

  <rect class="treasury" x="90" y="300" width="420" height="130" rx="14" ry="14"/>
  <text x="300" y="340" text-anchor="middle" class="label">Agent Treasury</text>
  <text x="300" y="365" text-anchor="middle" class="small">Pools $MON capital and tracks NAV</text>
  <text x="300" y="388" text-anchor="middle" class="small">Backs long-term value of $FoMON</text>

  <rect class="nad" x="90" y="645" width="420" height="82" rx="14" ry="14"/>
  <text x="300" y="678" text-anchor="middle" class="label">Launchpad Strategy: Nad.fun</text>
  <text x="300" y="703" text-anchor="middle" class="small">Treasury deploys capital and harvests returns</text>

  <path class="path" d="M340 183 L390 183"/>
  <path class="path" d="M640 183 L690 183"/>
  <path class="path" d="M815 226 L815 272"/>
  <path class="path" d="M935 360 L980 360"/>
  <text x="952" y="345" class="yes">YES</text>
  <path class="path" d="M1065 320 L1065 260 L815 260"/>

  <path class="path" d="M815 440 L815 510"/>
  <text x="836" y="485" class="no">NO</text>

  <path class="path" d="M620 556 L550 556"/>

  <path class="path2" d="M215 226 L215 300"/>
  <path class="path2" d="M515 183 L560 183 L560 365 L510 365"/>
  <path class="path2" d="M300 430 L300 645"/>
  <path class="path2" d="M510 686 L560 686 L560 365 L510 365"/>
</svg>
